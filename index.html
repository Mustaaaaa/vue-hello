<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="app">
        <h1>{{ titolo }}</h1>
        <p>{{ testo }}</p>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const titolo = ref('Hello vue!')
                const testo = ref('Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis nam iusto quibusdam quia asperiores voluptate, cumque id! Necessitatibus similique, eligendi reiciendis veritatis possimus cumque et nesciunt fuga quos culpa ducimus!')
                return {
                    titolo, testo
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
