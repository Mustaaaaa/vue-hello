<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="app">
        <h1>{{ titolo }}</h1>
        <p>{{ testo }}</p>
        <img :src="image" alt="">
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    titolo:'Hello vue!', 
                    testo:'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis nam iusto quibusdam quia asperiores voluptate, cumque id! Necessitatibus similique, eligendi reiciendis veritatis possimus cumque et nesciunt fuga quos culpa ducimus!',
                    image: './img/1_OrjCKmou1jT4It5so5gvOA.jpg',
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
